server:
  port: 8080

app:
  frontend-base-url: ${FRONTEND_BASE_URL:http://localhost:4200}
  cors-allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:8080}
  kafka-topic: chat-messages
  demo-auth: ${DEMO_AUTH:false}
  demo-user: ${DEMO_USER:demo}

spring:
  application:
    name: realtime-chat
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/chat}
    username: ${DB_USERNAME:chat}
    password: ${DB_PASSWORD:chat}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    listener:
      missing-topics-fatal: false
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:realtime-chat-${HOSTNAME:local}}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.example.realtimechat.model
        spring.json.value.default.type: com.example.realtimechat.model.ChatEvent
        spring.json.use.type.headers: false
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID:}
            client-secret: ${GITHUB_CLIENT_SECRET:}
            scope: read:user, user:email

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    tags:
      application: realtime-chat

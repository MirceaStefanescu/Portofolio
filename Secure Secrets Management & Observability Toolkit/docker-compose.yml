version: "3.9"

services:
  vault:
    image: hashicorp/vault:1.15.6
    container_name: vault
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN_ID:-dev-root-token}
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    command:
      - server
      - -dev
      - -dev-root-token-id=${VAULT_DEV_ROOT_TOKEN_ID:-dev-root-token}
      - -dev-listen-address=0.0.0.0:8200
    volumes:
      - vault-audit:/vault/audit

  vault-init:
    image: hashicorp/vault:1.15.6
    depends_on:
      - vault
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_DEV_ROOT_TOKEN_ID:-dev-root-token}
    volumes:
      - ./vault/init:/init:ro
      - ./vault/policies:/policies:ro
      - vault-approle:/approle
      - vault-audit:/vault/audit
    entrypoint:
      - /bin/sh
      - /init/init.sh
    restart: "no"

  app:
    build:
      context: ./app
    ports:
      - "8080:8080"
    environment:
      APP_PORT: 8080
      VAULT_ADDR: http://vault:8200
      VAULT_SECRET_PATH: secret/data/app
      VAULT_ROLE_ID_FILE: /vault/approle/role_id
      VAULT_SECRET_ID_FILE: /vault/approle/secret_id
      SECRET_REFRESH_INTERVAL_MS: ${SECRET_REFRESH_INTERVAL_MS:-60000}
      LOG_DIR: /var/log/app
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - app-logs:/var/log/app
      - vault-approle:/vault/approle:ro
    depends_on:
      - vault
      - vault-init

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.15
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.15
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.17.15
    user: root
    depends_on:
      - elasticsearch
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - app-logs:/var/log/app:ro
      - vault-audit:/vault/audit:ro
    command:
      - --strict.perms=false

  prometheus:
    image: prom/prometheus:v2.50.1
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:10.4.2
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  es-data:
  grafana-data:
  app-logs:
  vault-approle:
  vault-audit:

name: Prompt Quality & Safety CI

on:
  push:
    paths:
      - "Prompt Quality & Safety/**"
      - ".github/workflows/prompt-quality-safety-ci.yml"
  pull_request:
    paths:
      - "Prompt Quality & Safety/**"
      - ".github/workflows/prompt-quality-safety-ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "Prompt Quality & Safety"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Lint
        run: make lint
      - name: Tests
        run: make test

version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:v1.9.5
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  api:
    build:
      context: ./api
    environment:
      QDRANT_URL: http://qdrant:6333
      QDRANT_COLLECTION: rag_docs
      JWT_SECRET: dev-secret-change-this-dev-secret-change-this
      DEV_API_KEY: dev-api-key
      RAG_VECTOR_SIZE: 64
      RAG_CHUNK_SIZE: 800
      RAG_CHUNK_OVERLAP: 120
    ports:
      - "8090:8080"
    depends_on:
      - qdrant

volumes:
  qdrant_data:

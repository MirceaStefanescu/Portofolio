services:
  qdrant:
    image: qdrant/qdrant:v1.9.5
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  api:
    build:
      context: ./api
    environment:
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
      QDRANT_COLLECTION: ${QDRANT_COLLECTION:-rag_docs}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-this-dev-secret-change-this}
      JWT_ISSUER: ${JWT_ISSUER:-secure-rag}
      JWT_TTL_SECONDS: ${JWT_TTL_SECONDS:-3600}
      DEV_API_KEY: ${DEV_API_KEY:-dev-api-key}
      RAG_VECTOR_SIZE: ${RAG_VECTOR_SIZE:-64}
      RAG_CHUNK_SIZE: ${RAG_CHUNK_SIZE:-800}
      RAG_CHUNK_OVERLAP: ${RAG_CHUNK_OVERLAP:-120}
      RAG_TOP_K: ${RAG_TOP_K:-4}
    ports:
      - "8090:8080"
    depends_on:
      - qdrant

volumes:
  qdrant_data:

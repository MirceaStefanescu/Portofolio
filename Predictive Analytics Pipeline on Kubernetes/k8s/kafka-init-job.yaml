apiVersion: batch/v1
kind: Job
metadata:
  name: kafka-init
  namespace: predictive-analytics
spec:
  backoffLimit: 4
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: kafka-init
          image: confluentinc/cp-kafka:7.5.0
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for Kafka...";
              for i in $(seq 1 30); do
                if kafka-topics --bootstrap-server kafka:9092 --list >/dev/null 2>&1; then
                  break;
                fi;
                sleep 2;
              done
              kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic events --partitions 3 --replication-factor 1

apiVersion: apps/v1
kind: Deployment
metadata:
  name: predictive-analytics-api
  namespace: predictive-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: predictive-analytics-api
  template:
    metadata:
      labels:
        app: predictive-analytics-api
    spec:
      containers:
        - name: api
          image: predictive-analytics-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: predictive-analytics-config
            - secretRef:
                name: predictive-analytics-secrets
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

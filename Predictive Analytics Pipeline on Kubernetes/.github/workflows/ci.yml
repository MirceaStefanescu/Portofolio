name: ci

on:
  push:
    paths:
      - "api/**"
      - "flink/**"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "api/**"
      - "flink/**"
      - ".github/workflows/ci.yml"

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build API
        run: mvn -f api/pom.xml -DskipTests package

      - name: Test API
        run: mvn -f api/pom.xml test

      - name: Build Flink job
        run: mvn -f flink/pom.xml -DskipTests package

      - name: Test Flink job
        run: mvn -f flink/pom.xml test

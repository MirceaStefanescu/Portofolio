<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" role="img" aria-label="Grafana dashboard mock">
  <defs>
    <style>
      .bg { fill: #0f141b; }
      .panel { fill: #151f2b; stroke: #2a3b55; stroke-width: 2; rx: 12; }
      .title { fill: #e6f0ff; font: 700 26px 'Helvetica Neue', Arial, sans-serif; }
      .label { fill: #cfe1ff; font: 600 16px 'Helvetica Neue', Arial, sans-serif; }
      .muted { fill: #8fb2e8; font: 400 14px 'Helvetica Neue', Arial, sans-serif; }
      .line1 { stroke: #4fb3ff; stroke-width: 3; fill: none; }
      .line2 { stroke: #7dd36b; stroke-width: 3; fill: none; }
    </style>
  </defs>
  <rect class="bg" width="1200" height="675" />
  <text x="50" y="60" class="title">Predictive Analytics - Grafana Overview</text>
  <text x="50" y="90" class="muted">Streaming lag, prediction score, and throughput</text>

  <rect class="panel" x="50" y="120" width="520" height="220" />
  <text class="label" x="70" y="155">Prediction Score (avg)</text>
  <polyline class="line1" points="80,300 160,250 240,270 320,220 400,240 480,210" />

  <rect class="panel" x="630" y="120" width="520" height="220" />
  <text class="label" x="650" y="155">Events / sec</text>
  <polyline class="line2" points="660,300 740,280 820,260 900,230 980,210 1060,190" />

  <rect class="panel" x="50" y="380" width="520" height="220" />
  <text class="label" x="70" y="415">Kafka Lag</text>
  <polyline class="line1" points="80,560 160,540 240,500 320,470 400,480 480,440" />

  <rect class="panel" x="630" y="380" width="520" height="220" />
  <text class="label" x="650" y="415">Flink TaskManagers</text>
  <polyline class="line2" points="660,560 740,540 820,520 900,500 980,480 1060,460" />
</svg>

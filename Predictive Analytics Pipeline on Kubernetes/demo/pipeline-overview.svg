<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" role="img" aria-label="Predictive analytics pipeline overview">
  <defs>
    <style>
      .bg { fill: #0b1220; }
      .card { fill: #111c2e; stroke: #2a3b55; stroke-width: 2; rx: 14; }
      .title { fill: #e6f0ff; font: 700 30px 'Helvetica Neue', Arial, sans-serif; }
      .label { fill: #d3e1ff; font: 600 18px 'Helvetica Neue', Arial, sans-serif; }
      .muted { fill: #8fb2e8; font: 400 16px 'Helvetica Neue', Arial, sans-serif; }
      .arrow { stroke: #5aa9ff; stroke-width: 3; marker-end: url(#arrow); }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#5aa9ff" />
    </marker>
  </defs>
  <rect class="bg" width="1200" height="675" />
  <text x="60" y="70" class="title">Predictive Analytics Pipeline</text>
  <text x="60" y="105" class="muted">Kafka ingestion, Flink aggregation, dual storage, API delivery</text>

  <rect class="card" x="70" y="190" width="180" height="90" />
  <text class="label" x="95" y="240">Producers</text>

  <rect class="card" x="300" y="190" width="180" height="90" />
  <text class="label" x="345" y="240">Kafka</text>

  <rect class="card" x="530" y="190" width="200" height="90" />
  <text class="label" x="570" y="240">Flink</text>
  <text class="muted" x="555" y="265">Windowed scoring</text>

  <rect class="card" x="790" y="145" width="170" height="80" />
  <text class="label" x="810" y="190">PostgreSQL</text>

  <rect class="card" x="790" y="255" width="170" height="80" />
  <text class="label" x="800" y="300">Elasticsearch</text>

  <rect class="card" x="1000" y="190" width="170" height="90" />
  <text class="label" x="1025" y="240">API</text>
  <text class="muted" x="1015" y="265">Spring Boot</text>

  <rect class="card" x="1000" y="350" width="170" height="90" />
  <text class="label" x="1020" y="400">Consumers</text>

  <line class="arrow" x1="250" y1="235" x2="300" y2="235" />
  <line class="arrow" x1="480" y1="235" x2="530" y2="235" />
  <line class="arrow" x1="730" y1="235" x2="790" y2="185" />
  <line class="arrow" x1="730" y1="235" x2="790" y2="295" />
  <line class="arrow" x1="960" y1="185" x2="1000" y2="235" />
  <line class="arrow" x1="960" y1="295" x2="1000" y2="235" />
  <line class="arrow" x1="1085" y1="280" x2="1085" y2="350" />

  <rect class="card" x="70" y="360" width="360" height="120" />
  <text class="label" x="95" y="405">Autoscaling</text>
  <text class="muted" x="95" y="435">KEDA scales Flink TaskManagers by Kafka lag</text>

  <rect class="card" x="470" y="360" width="360" height="120" />
  <text class="label" x="495" y="405">Observability</text>
  <text class="muted" x="495" y="435">Grafana dashboards on pipeline metrics</text>
</svg>

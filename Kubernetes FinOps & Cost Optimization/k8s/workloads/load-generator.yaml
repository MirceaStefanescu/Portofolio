apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  namespace: finops
  labels:
    app: load-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
        - name: load-generator
          image: busybox:1.36
          command: ["/bin/sh", "-c"]
          args:
            - "while true; do wget -q -O- http://cpu-demo; done"
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 64Mi

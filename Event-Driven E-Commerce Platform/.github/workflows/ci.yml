name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Order service tests
        run: mvn -f services/order-service/pom.xml test
      - name: Inventory service tests
        run: mvn -f services/inventory-service/pom.xml test

<section class="cart">
  <header>
    <h2>Your cart</h2>
    <p>Review items before checkout.</p>
  </header>

  <ng-container *ngIf="items().length; else empty">
    <div class="cart-list">
      <article class="cart-item" *ngFor="let item of items()">
        <div>
          <h3>{{ item.product.name }}</h3>
          <p>{{ item.product.description }}</p>
        </div>
        <div class="controls">
          <div class="quantity">
            <button (click)="updateQuantity(item.product.id, item.quantity - 1)">-</button>
            <span>{{ item.quantity }}</span>
            <button (click)="updateQuantity(item.product.id, item.quantity + 1)">+</button>
          </div>
          <span class="price">{{ item.product.price | currency:'USD' }}</span>
          <button class="remove" (click)="remove(item.product.id)">Remove</button>
        </div>
      </article>
    </div>

    <div class="summary">
      <div>
        <strong>Total</strong>
        <span>{{ total() | currency:'USD' }}</span>
      </div>
      <button class="checkout">Proceed to checkout</button>
    </div>
  </ng-container>

  <ng-template #empty>
    <div class="empty-state">
      <h3>Cart is empty</h3>
      <p>Add products from the catalog to begin.</p>
      <a routerLink="/catalog">Browse catalog</a>
    </div>
  </ng-template>
</section>

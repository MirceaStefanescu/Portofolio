<section class="auth">
  <div class="card">
    <h2>Create account</h2>
    <p>Register to save orders and continue checkout.</p>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <label>
        Full name
        <input type="text" formControlName="fullName" placeholder="Full name" />
      </label>
      <label>
        Email
        <input type="email" formControlName="email" placeholder="you@example.com" />
      </label>
      <label>
        Password
        <input type="password" formControlName="password" placeholder="minimum 8 characters" />
      </label>
      <button type="submit" [disabled]="status() === 'loading'">
        {{ status() === 'loading' ? 'Creating...' : 'Create account' }}
      </button>
    </form>

    <p class="status" *ngIf="status() === 'error'">{{ errorMessage() }}</p>
    <p class="status success" *ngIf="status() === 'success'">Account created.</p>
    <p class="hint">Already have an account? <a routerLink="/login">Sign in</a>.</p>
  </div>
</section>

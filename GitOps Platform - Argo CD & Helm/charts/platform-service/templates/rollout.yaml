{{- if .Values.rollout.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "platform-service.fullname" . }}
  labels:
    {{- include "platform-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "platform-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "platform-service.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          env:
            - name: APP_ENV
              value: {{ .Values.environment | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
  strategy:
    {{- if eq .Values.rollout.strategy "canary" }}
    canary:
      stableService: {{ include "platform-service.fullname" . }}
      canaryService: {{ printf "%s-canary" (include "platform-service.fullname" .) }}
      steps:
        {{- toYaml .Values.rollout.canary.steps | nindent 8 }}
    {{- else if eq .Values.rollout.strategy "blueGreen" }}
    blueGreen:
      activeService: {{ include "platform-service.fullname" . }}
      previewService: {{ printf "%s-preview" (include "platform-service.fullname" .) }}
      autoPromotionEnabled: {{ .Values.rollout.blueGreen.autoPromotionEnabled }}
      previewReplicaCount: {{ .Values.rollout.blueGreen.previewReplicaCount }}
    {{- end }}
{{- end }}

services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    command: ["--config=/etc/otel-collector/${OTEL_COLLECTOR_CONFIG:-config.yaml}"]
    volumes:
      - ./otel-collector:/etc/otel-collector:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    environment:
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY:-}

  telemetrygen-traces:
    image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.96.0
    command:
      [
        "traces",
        "--otlp-endpoint",
        "otel-collector:4317",
        "--otlp-insecure",
        "--duration",
        "0s",
        "--rate",
        "1",
        "--service",
        "demo-service"
      ]
    depends_on:
      - otel-collector
    restart: unless-stopped

  telemetrygen-metrics:
    image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.96.0
    command:
      [
        "metrics",
        "--otlp-endpoint",
        "otel-collector:4317",
        "--otlp-insecure",
        "--duration",
        "0s",
        "--rate",
        "1",
        "--otlp-attributes",
        "service.name=\"demo-service\""
      ]
    depends_on:
      - otel-collector
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.49.1
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"

  alertmanager:
    image: prom/alertmanager:v0.27.0
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "9093:9093"

  grafana:
    image: grafana/grafana:10.4.2
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"

  loki:
    image: grafana/loki:2.9.7
    command:
      - "-config.file=/etc/loki/loki.yml"
    volumes:
      - ./loki/loki.yml:/etc/loki/loki.yml:ro
    ports:
      - "3100:3100"

  promtail:
    image: grafana/promtail:2.9.7
    command:
      - "-config.file=/etc/promtail/promtail.yml"
    volumes:
      - ./promtail/promtail.yml:/etc/promtail/promtail.yml:ro
      - ./logs:/var/log/app:ro
    depends_on:
      - loki

  log-generator:
    image: busybox:1.36
    command:
      - "sh"
      - "-c"
      - "i=0; while true; do echo \"$$(date -Iseconds) level=info msg=\\\"heartbeat\\\" count=$$i\" >> /var/log/app/app.log; i=$$((i+1)); sleep 2; done"
    volumes:
      - ./logs:/var/log/app

volumes:
  prometheus-data:
  grafana-data:
